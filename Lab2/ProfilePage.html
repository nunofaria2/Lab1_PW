<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>

    <a class="btn btn-success position-absolute top-0 start-0 mt-3 ms-3" href="Index.html"> Back</a>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-5" style="width: 500px;">
            <h2 class="mb-4">Profile</h2>

            <form method="post">
                <div class="d-flex justify-content-center mb-4">
                    <img src="assets/img/profile.png" alt="ProfileEdit" class="profile-image rounded-circle mr-2">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white fixed-bottom">
        <div class="container py-2">
            <p>&copy; Copyright 2024 - All rights reserved by Nuno Faria</p>
        </div>
    </footer>
</body>
</html>
